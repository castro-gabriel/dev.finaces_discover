<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWallet</title>

    <!-- css -->
    <link rel="stylesheet" href="./index.css">

    <!-- fonts.google.com Montserrat -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <img src="../assets/mywallet.svg" alt="dev.finance">
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only" >
                Balanço
            </h2>

            <div class="card change-dark">
                <h3>
                    <span>Entradas</span>
                    <img src="../assets/income.svg" alt="Image de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card change-dark">
                <h3>
                    <span>Saídas</span>
                    <img src="../assets/expense.svg" alt="Image de entradas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="../assets/total.svg" alt="Image de entradas">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2  class="sr-only">Transações</h2>
            <div class="options">
                <a 
                    href="#" 
                    class="button new"
                    onclick="Modal.open()"
                >
                    + Nova Transação
                </a>


                <img id="toggle" class="disabled" onclick="DarkMode.darkMode()" src="../assets/toggle-off.svg"/>

            </div>

            <table id="data-table">
                <thead>
                    <tr>
                        <th class="title">Descrição</th>
                        <th class="title">Valor</th>
                        <th class="title">Data</th>
                        <th class="title"></th>
                    </tr>
                </thead>

                <tbody>
                    
                </tbody>
            </table>
        </section>

    </main>
    
    <div class="modal-overlay">
        <div class="modal">
            
            <div class='alert'>
                <p>Err: </p>
            </div>

            <div class="form">
                <h2>Nova Transação</h2>
                <form action=""  onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input 
                            type="text"
                            name="description"
                            id="description"
                            placeholder="Descrição"
                        />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input 
                            type="number"
                            name="amount"
                            id="amount"
                            step="0.01"
                            placeholder="0,00"
                        />

                        <small class="help">
                            Use o sinal - (negativo) para despesas 
                            e , (vírgula) para casas decimais 
                        </small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input 
                            type="date"
                            name="date"
                            id="date"
                        />
                    </div>

                    <div class="input-group actions">
                        <a 
                            href="#"
                            class="button cancel"
                            onclick="Modal.close()"   
                        >
                            Cancelar
                        </a>
                        <button class="btn-add">Salvar</button>
                    </div>

                </form>
            </div>

        </div>
    </div>

    <footer>
      <p>
        MyWallet - Created by 
        <a href="https://www.instagram.com/gabscastro.dev/" target="_blank"> 
          @gabscastro.dev
        </a>
      </p>
    </footer>

    <script src="./scripts.js"></script>
    <script src="../../scripts.js"></script>

</body>

</html>
